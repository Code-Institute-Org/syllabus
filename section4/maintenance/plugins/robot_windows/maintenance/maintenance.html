<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <link rel='stylesheet' type='text/css' href='maintenance.css'>
  <link rel="icon" type="image/png" href="https://cyberbotics.com/assets/images/webots.png">
</head>

<body>
  <h1>Perform the maintenance of the robot</h1>
  <button id=cycle class=button-enable>Lift the arm.</button>
  <button id=prepare class=button-enable>Prepare the robot for a human intervention.</button>
  <button id=finger class=button-disable>Replace the broken finger.</button>
  <button id=calibrate class=button-disable>Recalibrate the manipulator.</button>
  <button id=oil class=button-disable>Lubricate the arm.</button>
  <button id=camera class=button-disable>Clean the camera.</button>
  <script type="module" src="maintenance.js"></script>
</body>

</html>
